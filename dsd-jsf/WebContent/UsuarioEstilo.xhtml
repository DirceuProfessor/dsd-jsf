<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

</h:head>

<h:body>
<div class="navbar navbar-fixed-top alt" data-spy="affix" data-offset-top="1000">
  <div class="container">
    <div class="navbar-header">
      <a href="index.html" class="navbar-brand">Home</a>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li><a href="#sec1">Usuário</a></li>
        <li><a href="#sec2">Endereço</a></li>
        <li><a href="#sec3">Curso ...</a></li>
        <li><a href="#sec4">?</a></li>
      </ul>

<div class="header alt vert">
  <div class="container">
		<h:form styleClass="featurete" id="Usuario">
		 <h2 class="lead text-center">Informações do Usuário</h2> 
			<h:panelGrid columns="3">
				<h:outputLabel for="nome" value="Nome:"
					class="lead text-align: right;" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
					required="#{not empty param.includeInSalvar}" />
				<h:message for="nome" style="color:red" />
				<h:outputLabel for="email" value="Email:" class="lead" />
				<h:inputText id="email" value="#{usuarioBean.usuario.email}"
					required="#{not empty param.includeInSalvar}" />
				<h:message for="email" style="color:red" />
				<h:outputLabel for="confirmacaoEmail" class="lead"
					value="Confirmacao Email:" />
				<h:inputText id="confirmacaoEmail"
					value="#{usuarioBean.confirmacaoEmail}"
					required="#{not empty param.includeInSalvar}" />
				<h:message for="confirmacaoEmail" style="color:red" />
				<h:outputLabel for="senha" class="lead"
					value="Senha:" />
				<h:inputSecret id="senha" value="#{usuarioBean.usuarioSenha.password}"
					required="#{not empty param.includeInSalvar}" />
				<h:message for="senha" style="color:red" />
				<h:outputLabel for="confirmacaoSenha" class="lead"
					value="Confirmacao Senha:" />
				<h:inputSecret id="confirmacaoSenha"
					value="#{usuarioBean.confirmacaoSenha}"
					required="#{not empty param.includeInSalvar}" />
				<h:message for="confirmacaoSenha" style="color:red" />
				<h:commandButton value="Cancelar" action="index" class="btn btn-default btn-lg" />
				<h:commandButton value="Continuar ..." action="#{usuarioBean.register}"
					class="btn btn-default btn-lg" ajax="false">
					<f:param name="includeInSalvar" value="true" />
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</div>
<div class="featurette" id="sec2">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
		 <div class="col-md-12 text-center">Passo 2, Endereço</div>
<h:form styleClass="featurete" id="Endereco">
			<h:panelGrid columns="3">
				<h:outputLabel for="cep" value="CEP:"
					class="lead text-align: right;" />
				<h:inputText id="cep" 
					value="#{enderecoBean.endereco.cep.id}"
					required="#{not empty param.includeInSalvar}" />
				<h:message for="cep" style="color:red" />
				<h:outputLabel for="estado" value="Estado:" class="lead" />
				<h:selectOneMenu id="estado"  
value="#{enderecoBean.endereco.cep.estado.sigla}" style="color:black">  
  <f:selectItems  
   value="#{enderecoBean.listaEstados}" />  
</h:selectOneMenu>   
			
				<h:message for="estado" style="color:red" />
				<h:outputLabel for="cidade" class="lead"
					value="Cidade:" />
				<h:inputText id="cidade"
					value="#{enderecoBean.endereco.cep.cidade.nome}"
					required="#{not empty param.includeInSalvar}" />
				<h:message for="cidade" style="color:red" />
				<h:outputLabel for="rua" class="lead"
					value="Rua:" />
				<h:inputText id="rua"
					value="#{enderecoBean.endereco.cep.rua.nome}"
					required="#{not empty param.includeInSalvar}" />
				<h:message for="rua" style="color:red" />
				<h:commandButton value="Cancelar" action="index" class="btn btn-default btn-lg" />
				<h:commandButton value="Continuar" action="#{usuarioBean.register}"
					class="btn btn-default btn-lg" ajax="false">
					<f:param name="includeInSalvar" value="true" />
				</h:commandButton>
			</h:panelGrid>
		</h:form>
      </div>
    </div>
    
  </div>
</div>
<div class="callout" id="sec3">
  <div class="vert">
    <div class="col-md-12 text-center">Curso ...</div>
   <!-- <div class="col-md-12 text-center">&nbsp;</div> --> 
    <div class="col-md-8 col-md-offset-2 text-center">
      <div class="row hidden-xs">
           </div>
    </div>
  </div>
</div>

</h:body>
</html>
